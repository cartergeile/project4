{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}Search Result{% endblock title%}

{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        {% for prod in product %}
          <div class="col-sm-4 text-center mb-4 hover-shadow">
            <a href="{% url 'product-detail' prod.id %}" class="btn">
              <div>
                <img src="{{prod.product_image.url}}" width="200px" height="200px" />
                <div class="fw-bold">{{prod.name}}</div>
                <div class="fw-bold">
                  ${{prod.price}}
                </div>
              </div>
            </a>
          </div>
          {% endfor%}
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
