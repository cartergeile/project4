{% extends 'main_app/base.html' %}
{% load static %}
{% block title %}{{product.name}}{% endblock title%}

{% block main-content %}
  <div class="container">
    <div class="row flex justify-content-between">
      <div class="img2 col-lg-5 mt-5">
      <img src="{{product.product_image.url}}" class="image cal-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-175 h-75" alt="">
    </div>
    <div class="productdetail col-lg-5">
      <h1 style="font-family: Georgia; font-size: 50px;">{{product.name}}</h1>
      <h3>${{product.price}}</h3>
      <br><br><h4 class="text-center">Product Description</h4>
      <h2 class="fs-5" style="font-family: Rajdhani;">
        {{product.description}}
      </h2>
      
        <form action="{% url 'showcart' %}" class="d-inline">
          <input type="hidden" name="prod_id" value={{product.id}} />
          <button type="submit" class="btn btn-primary shadow px-5 py-2">Add to Cart</button>
        </form>
        <a href="{% url 'checkout' %}" class="btn btn-warning shadow px-5 py-2 ms-4">Buy Now</a>
      
    </div>
    </div>
  </div>
{% endblock main-content%}
